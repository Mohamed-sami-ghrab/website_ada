<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">
    
    <!-- SEO -->
    {% seo %}
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #fdfdfc;
            color: #1a1a1a;
        }
        h1, h2, h3 {
            font-family: 'Playfair Display', serif;
        }
        .prose-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }
        .plot-container {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            padding: 1.5rem;
            margin: 2.5rem 0;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.05);
        }
        .caption {
            font-size: 0.875rem;
            color: #6b7280;
            text-align: center;
            margin-top: 1rem;
            font-style: italic;
        }
        .sticky-nav {
            position: sticky;
            top: 0;
            background: rgba(253, 253, 252, 0.8);
            backdrop-filter: blur(8px);
            z-index: 50;
            border-bottom: 1px solid #e5e7eb;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <!-- Find and load all JS files from assets -->
    {% assign js_files = site.static_files | where_exp: "file", "file.path contains '/assets/'" | where_exp: "file", "file.extname == '.js'" %}
    {% for file in js_files %}
      <script type="module" crossorigin src="{{ site.baseurl }}{{ file.path }}"></script>
    {% endfor %}
    
    {{ content }}
</body>
</html>
